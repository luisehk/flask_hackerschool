{% extends "base.html" %}

{% block content %}
  {% for message in messages %}
    <div>
      <p><b>{{ message.author }} dice:</b> {{ message.body }}</p>
    </div>
  {% else %}
    <div>
      <p>No hay mensajes.</p>
    </div>
  {% endfor %}

  <hr />

  <form method="POST" action="/">
    {{ form.csrf_token }}
      <p>
        {{ form.author.label }}: <br />
        {{ form.author() }}
      </p>
      <p>
        {{ form.body.label }}: <br />
        {{ form.body() }}
      </p>
      <p>
        <input type="submit" value="Enviar">
      </p>
  </form>
{% endblock %}
